<!DOCTYPE html>
<html lang="es">
<head>

  <title>Control Device</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome/Willkommem</h1>
    <h1>Bienvenido</h1>
    <h2 id="deviceName">Device: </h2>

    <div id="statusContainer">
      <p>Device Status: <span id="status1">Disconnected</span></p>
      <div id="led1" class="led"></div> <!-- LED virtual para el control 1 -->
      <button id="onButton1">1 Open / Abrir / Offen</button> <!-- Botón para controlar LED1 -->
      
      <p>Device Status: <span id="status2">Disconnected</span></p>
      <div id="led2" class="led"></div> <!-- LED virtual para el control 2 -->
      <button id="onButton2">2 Open / Abrir / Offen</button> <!-- Botón para controlar LED2 -->
    </div>

<!-- Enlace como link clicable -->
<p id="website"><a href="https://www.electrosolucion.com" target="_blank">www.electrosolucion.com</a></p>
    
<!-- Mensaje de IP con estilo reducido -->
<p id="ip" class="small-text">Your IP address may be stored for security purposes</p>
</div>

  </div>
